<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Whack-A-Mole</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-4 border-end border-bottom border-dark moleContainer">
            <div>
                <img src="css/whackamole.png" alt="mole">
            </div>
        </div>
        <div class="col-4 border-bottom border-dark moleContainer">
            One of three columns
        </div>
        <div class="col-4 border-start border-bottom border-dark moleContainer">
            One of three columns
        </div>
    </div>
    <div class="row">
        <div class="col-4 border-end border-bottom border-dark moleContainer">
            One of three columns
        </div>
        <div class="col-4 border-bottom border-dark moleContainer">
            One of three columns
        </div>
        <div class="col-4 border-start border-bottom border-dark moleContainer">
            One of three columns
        </div>
    </div>
    <div class="row">
        <div class="col-4 border-end border-dark moleContainer">
            One of three columns
        </div>
        <div class="col-4 moleContainer">
            One of three columns
        </div>
        <div class="col-4 border-start border-dark moleContainer">
            One of three columns
        </div>
    </div>
</div>









<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
