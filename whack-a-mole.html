<head>

<div class="container">
    <div class="row">
        <section class="col-12">
            <h1 class="text-center text-dark">Whack-A-Mole</h1>
            <h3 class="text-center text-dark">Score: </h3>
        </section>

        <section id="gameContainer" class="col-12 mb-5 mt-5">
            <div class="row d-flex flex-nowrap">
                <div class="col-4 border-end border-bottom border-dark border-5 moleContainer">
                    <div class="moleTile"></div>
                    <div class="moleHole mx-2"></div>
                </div>
                <div class="col-4 border-bottom border-dark border-5 moleContainer">
                    <div class="moleTile"></div>
                    <div class="moleHole mx-2"></div>
                </div>
                <div class="col-4 border-start border-bottom border-dark border-5 moleContainer">
                    <div class="moleTile"></div>
                    <div class="moleHole mx-2"></div>
                </div>
            </div>
            <div class="row d-flex flex-nowrap">
                <div class="col-4 border-end border-bottom border-dark border-5 moleContainer">
                    <div class="moleTile"></div>
                    <div class="moleHole mx-2"></div>
                </div>
                <div class="col-4 border-bottom border-dark border-5 moleContainer">
                    <div class="moleTile"></div>
                    <div class="moleHole mx-2"></div>
                </div>
                <div class="col-4 border-start border-bottom border-dark border-5 moleContainer">
                    <div class="moleTile"></div>
                    <div class="moleHole mx-2"></div>
                </div>
            </div>
            <div class="row d-flex flex-nowrap">
                <div class="col-4 border-end border-dark border-5 moleContainer">
                    <div class="moleTile"></div>
                    <div class="moleHole mx-2"></div>
                </div>
                <div class="col-4 border-5 moleContainer">
                    <div class="moleTile"></div>
                    <div class="moleHole mx-2"></div>
                </div>
                <div class="col-4 border-start border-dark border-5 moleContainer">
                    <div class="moleTile"></div>
                    <div class="moleHole mx-2"></div>
                </div>
            </div>
        </section>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
